<!DOCTYPE html>
<html>

<head>
    <title>Movie Podium Visualization</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link href="podium.css" rel="stylesheet" type="text/css">

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="podium" id="country-top-animes">
            <!-- Second place -->
            <div class="podium-element">
                <!-- Anime title -->
                <div class="title">Movie 2</div>
                <!-- Anime poster -->
                <a class="poster" href="#">
                    <img class="rounded mx-auto d-block" src="poster2.jpg" alt="Movie 2 Poster">
                    <div class="go-corner" href="#">
                        <div class="go-arrow">
                            →
                        </div>
                    </div>
                </a>
                <!-- Podium step + Anime ranking -->
                <div class="podium-step silver">
                    <div class="ranking">2</div>
                </div>
                <!-- Number of ratings -->
                <div class="num_ratings">1000</div>
            </div>

            <!-- First place -->
            <div class="podium-element">
                <div class="title">Movie 1</div>
                <a class="poster" href="#">
                    <img class="rounded mx-auto d-block" src="poster1.jpg" alt="Movie 1 Poster">
                    <div class="go-corner" href="#">
                        <div class="go-arrow">
                            →
                        </div>
                    </div>
                </a>
                <div class="podium-step gold">
                    <div class="ranking">1</div>
                </div>
                <div class="num_ratings">1000</div>
            </div>

            <!-- Third place -->
            <div class="podium-element">
                <div class="title">Movie 3</div>
                <a class="poster" href="#">
                    <img class="rounded mx-auto d-block" src="poster3.jpg" alt="Movie 3 Poster">
                    <div class="go-corner" href="#">
                        <div class="go-arrow">
                            →
                        </div>
                    </div>
                </a>
                <div class="podium-step bronze">
                    <div class="ranking">3</div>
                </div>
                <div class="num_ratings">1000</div>
            </div>
        </div>
    </div>

    <script src="podium.js"></script>
</body>

</html>
