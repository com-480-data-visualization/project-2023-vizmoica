    <div id="country-gender-balance"></div>

<script>
    const data_path = "../../../data/";
    const studio_path = data_path + "studios/";
    const map_path = data_path + "graph3_map/";
    const stat_path = map_path + "stats/";
    const studio_stat_path = stat_path + "studios/";
    const country_stat_path = stat_path + "countries/";

    initGenderChart()

    d3.csv(country_stat_path + "country_gender_balance.csv", function (genderData) {

        // Add 2 buttons to the html
        // <button onclick="updateGenderChart(genderData, "France")"> Data 1</button >
        // <button onclick="updateGenderChart(genderData, "Switzerland")">Data 2</button> - >
        let div = d3.select("#country-gender-balance")
        let country1 = "Ghana"
        div.append("button")
            .text(country1)
            .on("click", function () { updateGenderChart(genderData, country1) })
        let country2 = "Ivory Coast"
        div.append("button")
            .text(country2)
            .on("click", function () { updateGenderChart(genderData, country2) })

        updateGenderChart(genderData, "France")
    })

</script>
